<html>
    <head>
        <title>Etch a Sketch Project</title>
    </head>
    <body>
        
        <button id="reset">Reset the grid</button>
        <div class="container"></div>

        <script>

            const container = document.querySelector(".container");
            container.setAttribute("style", "display: grid; grid-template-columns: repeat(16, auto); width: 500px; height: 500px;"); 
            
            const reset = document.querySelector("#reset");
            
            container.addEventListener("mouseover", function(e) {
                e.target.style.backgroundColor = "black";
            })
                       

            function drawGrid(columns, rows) {
                for (let i = 1; i <= rows; i++) {

                    for (let j = 1; j <= columns; j++) {
                        let gridbox = document.createElement('div');
                        gridbox.style.width = "auto";
                        gridbox.style.height = "auto";
                        gridbox.style.backgroundColor = "white";
                        gridbox.style.border = "1px solid black";
                        gridbox.classList.add("grid-item");
                        gridbox.style.gridRow = i;
                        container.appendChild(gridbox);
                    }
                }
            }

            drawGrid(16, 16);
            
            reset.addEventListener("click", function() {
                const squares = prompt("How many squares per side? Between 1 and 100.");
                if (squares <= 100 && squares > 0) {
                    while (container.firstChild) {
                    container.removeChild(container.lastChild);
                    }
                    container.setAttribute("style", "display: grid; grid-template-columns: repeat(" + squares +", auto); width: 500px; height: 500px;");
                    drawGrid(squares, squares);
                } else {
                    alert("Sorry, not a valid input. Please try again with a number between 1 and 100.");
                }    
            })
            
            
            
            
        </script>
    </body>
</html>
